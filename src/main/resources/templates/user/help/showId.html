<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{template/header/header :: commonHead}">
  </th:block>

  <th:block th:replace="~{template/css/help/css :: css ('helpForm')}">
  </th:block>
</head>
<body>
<div class="container" th:replace="~{template/container/container ::container (~{:: .card})}">

  <div class="card">
    <div class="card-header" th:text="#{sky.regid}">
      가입 한 아이디
    </div>
    <div class="card-body">
      <h5 class="card-title" th:text="${userHelpDto.getUserId()}"></h5>
      <p class="card-text" th:text="#{sky.join.date}">가입 한 날짜</p>
      <p class="card-text"
         th:text="${#temporals.format(userHelpDto.getCreatedDateTime(), 'yyyy-MM-dd HH:mm:ss')}"></p>
      <a th:href="@{/login (userId=${userHelpDto.getUserId()},url='/')}" class="btn btn-primary"
         th:text="#{sky.loginBtn}"></a>

    </div>
  </div>


</div>
</body>

<th:block th:replace="~{template/js/common/common :: js ('commonJs')}">
</th:block>
</html>
