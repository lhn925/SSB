<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{template/header/common/header :: commonHead}">
  </th:block>

  <th:block th:replace="~{template/css/help/css :: css ('helpForm')}">
  </th:block>
</head>
<body>
<div class="container" th:replace="~{template/container/user/container ::container (~{:: .card})}">


  <div class="card">
    <div class="card-body">
      <form id="form" th:method="get" th:action="@{/user/help/idquery/check}"
            th:object="${userIdHelpQueryDto}">
        <div class="text-center mb-4">
          <span class="logo-text" th:text="#{sky.idqueryForm}"></span>
        </div>
        <input type="checkbox" hidden="true" id="_isChkUId"/>
        <div class="form-group">
          <div th:for="userId" class="input-group form-join form-id"
               th:classappend="${#fields.hasErrors('userId')} ? 'error' : 'on'">
            <input type="text" class="form-control" th:field="*{userId}"
                   th:placeholder="#{sky.id}" th:errorclass="border-danger">
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" id="subBtn" class="btn btn-primary btn-block btn-dark mt-5" th:text="#{sky.nextBtn}">
            </button>
          </div>
        </div>
      </form>
    </div><!--카드바디-->
  </div><!--카드-->
</div>
<!-- Breadcrumb는 카드 바로 아래에 배치 -->
<div class="centered-breadcrumb">
  <div aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><span th:text="#{sky.idqueryForm2}"></span></li>
      <li class="breadcrumb-item"><a class="text-decoration-none mainLogo" th:href="@{/user/help/id}"
                                     th:text="#{sky.findId}">아이디 찾기</a></li>

    </ol>
  </div>
</div>
</body>



<th:block th:replace="~{template/js/common/common :: js ('commonJs')}">
</th:block>
<th:block th:replace="~{template/js/help/js :: js ('idQueryForm')}">
</th:block>
</html>
