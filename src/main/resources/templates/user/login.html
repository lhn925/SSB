<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

  <link th:href="@{/css/base/base.css}" rel="stylesheet">
  <link th:href="@{/css/login/login.css}" rel="stylesheet">
  <title th:text="#{sky.logo}+ ': 로그인'"></title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h1 class="logo_sky logo-text">
        <a class="link text-decoration-none">
          <span class="mainLogo" th:text="#{sky.logo}"> </span>
        </a>
      </h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form class="mt-4" method="post" th:action="@{/login}" th:object="${userLoginFormDto}">
            <div class="form-group">
              <label th:for="userId">Username</label>
              <input type="text" class="form-control" th:field="*{userId}" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label th:for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password"
                     placeholder="Enter your password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <div class="form-text text-danger">
              <th:block th:if="${errMsg}">
                <small th:text="${errMsg}"></small>
              </th:block>
            </div>

            <input type="hidden" class="form-control" th:field="*{url}">
            <input type="hidden" class="form-control" th:field="*{captchaKey}">
            <input type="hidden" class="form-control" th:field="*{imagePath}">
            <!-- 로그인 버튼을 크게 만들고 가운데 정렬 -->
            <button type="submit" class="btn btn-primary btn-login mx-auto d-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</html>
