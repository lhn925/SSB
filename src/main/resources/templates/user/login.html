<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

  <link th:href="@{/css/base/base.css}" rel="stylesheet">
  <link th:href="@{/css/login/login.css}" rel="stylesheet">
  <title th:text="#{sky.logo}+ ':' + #{sky.login}"></title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-5">
      <h1 class="logo_sky logo-text">
        <a class="link text-decoration-none">
          <span class="mainLogo" th:text="#{sky.logo}"> </span>
        </a>
      </h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center" th:text="#{sky.login}">Login</h5>
          <form class="mt-4" method="post" th:action="@{/login}" th:object="${userLoginFormDto}">
            <a class="display-none" href="https://www.flaticon.com/kr/free-icons/" title=" 아이콘"> 아이콘 제작자: inkubators -
              Flaticon</a>
            <div class="form-group">
              <div th:for="userId" class="input-group form-login form-id">
                <input type="text" class="form-control" th:field="*{userId}"
                       th:placeholder="#{sky.id}">
              </div>
            </div>

            <a class="display-none" href="https://www.flaticon.com/kr/free-icons/" title=" 아이콘"> 아이콘 제작자: Andrean
              Prabowo -
              Flaticon</a>
            <a class="display-none" href="https://www.flaticon.com/kr/free-icons/-" title="- 아이콘">- 아이콘 제작자: Bharat
              Icons -
              Flaticon</a>

            <div class="form-group">
              <div class="input-group form-login form-pw">
                <input type="password" th:field="*{password}" class="form-control form-control"
                       th:errorclass="border-danger" th:placeholder="#{sky.pw}">
              </div>
            </div>
            <!--            <th:block th:if="*{captchaKey}">-->
            <a class="display-none" href="https://www.flaticon.com/kr/free-icons/" title="반복 아이콘">반복 아이콘  제작자: Stockes Design - Flaticon</a>
            <div class="card">
              <div class="form-group card-body">

                <img class="captcha-img mb-3" th:src="@{/image/1691743414339.jpg}"/>
                <div class="input-group form-login form-cap">
                  <input type="text" th:field="*{captcha}" class="form-control captcha" th:placeholder="#{sky.captcha}">
                  <div class="input-group-append">
                    <button type="button" class="btn captchaBtn" id="captchaBtn">
                      </span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!--            </th:block>-->

            <div class="form-group form-check mt-3">
              <input type="checkbox" class="form-check-input" th:field="*{rememberMe}">
              <label class="form-check-label" th:text="#{sky.remember}" th:for="rememberMe">Remember me</label>
            </div>
            <div class="form-text text-danger">
              <th:block th:if="${errMsg}">
                <small th:text="${errMsg}"></small>
              </th:block>
            </div>

            <input type="hidden" class="form-control" th:field="*{url}">
            <input type="hidden" class="form-control" th:field="*{captchaKey}">
            <input type="hidden" class="form-control" th:field="*{imagePath}">
            <!-- 로그인 버튼을 크게 만들고 가운데 정렬 -->
            <button type="submit" class="btn btn-primary btn-login mx-auto d-block mt-3" th:text="#{sky.loginBtn}">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>


</html>
