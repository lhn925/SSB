<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:replace="~{template/header/header :: commonHead}">
  </th:block>
  <th:block th:replace="~{template/css/myInfo/css :: css ('myInfoForm')}">
  </th:block>
</head>


<th:block th:if="${session.USER_ID == null}">
  <script>
    location.href = "/login";
  </script>
</th:block>
<body>
<!-- Breadcrumb -->
<section class="header row justify-content-center border-bottom">
  <nav class="col-lg-8 navbar navbar-expand-md navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav" data-bs-theme="dark">
        <ul class="navbar-nav ms-auto">
          <th:block th:if="${session.USER_ID != null}">

            <li class="nav-item">
              <img th:src="@{|/user/myInfo/api/picture/${userMyInfo.getPictureUrl()}|}" alt="Admin"
                   class="userPicture navbar-picture rounded-circle p-1">
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark"
                 th:href="@{|/logout|}"
              ><small th:text="${userMyInfo.getUsername()}"></small></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark"
                 th:href="@{|/logout|}"
                 th:text="#{sky.alarm.none}"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark"
                 th:href="@{|/logout|}"
                 th:text="#{sky.logout}"></a>
            </li>
          </th:block>
        </ul>
      </div>
    </div>
  </nav>
</section>
<!-- /Breadcrumb -->
<div class="container">
  <div class="row justify-content-center main-body">
    <div class="row justify-content-center gutters-sm  col-lg-8">
      <div class="col-md-4 mb-3">
        <div class="card imageCard">
          <div class="card-body">
            <a class="display-none" href="https://www.flaticon.com/kr/free-icons/" title=" 아이콘"> 아이콘 제작자: inkubators -
              Flaticon</a>
            <div class="picture-div d-flex flex-column align-items-center text-center">
              <button type="button" class="btn pictureBtn" id="pictureBtn">
                <img th:src="@{|/user/myInfo/api/picture/${userMyInfo.getPictureUrl()}|}"
                     class="userPicture picture-img rounded-circle p-1">
                <input id="pictureFile" type="file" class="display-none">
                <span class="photo-edit">
                  </span>
              </button>
              <div class="mt-3">
                <h4 th:text="${userMyInfo.userId}"></h4>
                <p class="text-secondary mb-1" th:text="${userMyInfo.email}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card mt-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <span class="mb-0" th:text="#{sky.myProfile}">
                내프로필
              </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <span class="mb-0" th:text="#{sky.security.set}">
                보안설정
              </span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
              <span class="mb-0" th:text="#{sky.log.manage}">
                이력관리
              </span>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-body">
            <div class="card mt-3">
              <ul class="list-group list-group-flush myProfileList">
                <li class="list-group-title list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <div class="d-flex align-items-center">
                    <a class=" text-decoration-none mainLogo"><h2 class="list-group-title-text" th:text="#{sky.myProfile}">내 프로필</h2></a>
                  </div>
                </li>
                <li class="list-group-item profileImg d-flex align-items-center flex-wrap">
                  <h6 class="mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="feather feather-globe mr-2 icon-inline">
                    </svg>
                  </h6>
                  <span class="ms-4" th:text="${userMyInfo.userId}"></span>
                </li>
                <li class="list-group-item profileImg d-flex align-items-center flex-wrap">
                  <div class="d-flex align-items-center">
                    <h6 class="mb-0">
                      <svg xmlns="http://www.w3.org/2000/svg"
                           class="feather feather-globe mr-2 icon-inline">
                      </svg>
                    </h6>
                    <span class="ms-4" th:text="${userMyInfo.username}"></span>
                  </div>
                  <a class="display-none" href="https://www.flaticon.com/kr/free-icons/" title=" 아이콘"> 아이콘 제작자: Pixel
                    perfect - Flaticon</a>
                  <div class="btn-div ms-auto">
                    <button class="btn changeUserNameBtn" type="button" id="changeUserNameBtn">
                      <img th:src="@{/css/image/pencil.png}">
                    </button>
                  </div>
                </li>
                <li class="list-group-item emailImg d-flex  align-items-center flex-wrap">
                  <h6 class="mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="feather feather-globe mr-2 icon-inline">
                    </svg>
                  </h6>
                  <span class="ms-4" th:text="${userMyInfo.email}"></span>
                </li>
              </ul>
            </div>
            <div class="card mt-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-title list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <a class=" text-decoration-none mainLogo"><h2 class="list-group-title-text" th:text="#{sky.security.set}">보안설정</h2></a>
                </li>
                <li class="list-group-item d-flex pwImg justify-content-between align-items-center flex-wrap">
                  <div class="d-flex align-items-center">
                    <h6 class="mb-0">
                      <svg xmlns="http://www.w3.org/2000/svg"
                           class="feather feather-globe mr-2 icon-inline">
                      </svg>
                    </h6>
                    <span class="ms-4" th:text="#{sky.pw}">비밀번호</span>
                  </div>
                  <a class="display-none" href="https://www.flaticon.com/kr/free-icons/" title=" 아이콘"> 아이콘 제작자: Pixel
                    perfect - Flaticon</a>
                  <div class="btn-div ms-auto">
                    <button class="btn changePwBtn" type="button" id="changePwBtn"
                            th:src="@{/css/image/pencil.png}">
                      <img th:src="@{/css/image/pencil.png}">
                    </button>
                  </div>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <div class="d-flex align-items-center">
                    <h6 class="mb-0">
                      <svg xmlns="http://www.w3.org/2000/svg"
                           class="feather feather-globe mr-2 icon-inline">
                      </svg>
                    </h6>
                    <span class="ms-4" th:text="#{sky.overseas.login.block}">해외 로그인 차단
                  </span>
                  </div>
                  <div class="form-check form-switch ">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                  </div>
                </li>
              </ul>
            </div>

            <div class="card mt-3">
              <ul class="list-group list-group-flush">
                <li class="list-group-title list-group-item d-flex justify-content-between align-items-center flex-wrap">
                  <a class=" text-decoration-none mainLogo"><h2 class="list-group-title-text" th:text="#{sky.log.manage}">이력관리</h2></a>
                </li>
                <li class="list-group-item d-flex  align-items-center flex-wrap">
                  <h6 class="mb-0">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="feather feather-globe mr-2 icon-inline">
                    </svg>
                  </h6>
                  <span class="ms-4" th:text="#{sky.login.list}">로그인 목록</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="modal" class="modal-overlay">
  <div class="modal-window">
    <div class="title">
      <h4>
        <strong>닉네임 변경 <br></strong>
        <small>(닉네임은 한달에 한번 바꿀수 있습니다)</small>
      </h4>
    </div>
    <div class="close-area model-cancel"><span class="blind">X</span></div>
    <div class="content">

    </div>

    <div class="btn_duo_popup">
      <a class="model-cancel btn_item text-decoration-none" role="button">
        <span class="btn_text">취소</span>
      </a>
      <a  class="btn_item on text-decoration-none" role="button">
        <span id="b_txt_phoneNo_reg" class="btn_text">변경</span>
      </a>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("modal");
  const $changeUserNameBtn = document.getElementById("changeUserNameBtn");
  $changeUserNameBtn.addEventListener("click", e => {
    modal.style.display = "flex"
  })

  const closeBtn = modal.querySelector(".close-area")
  closeBtn.addEventListener("click", e => {
    modal.style.display = "none"
  })


  const cancelBtn = modal.querySelector(".model-cancel")
  cancelBtn.addEventListener("click", e => {
    modal.style.display = "none"
  })

  /**
   *
   * 바깥영역 클릭시 닫힘
   */
  modal.addEventListener("click", e => {
    const evTarget = e.target
    if(evTarget.classList.contains("modal-overlay")) {
      modal.style.display = "none"
    }
  })

  /**
   * esc를 누를경우 닫힘
   */
  window.addEventListener("keyup", e => {
    if(modal.style.display === "flex" && e.key === "Escape") {
      modal.style.display = "none"
    }
  })
</script>

</body>
<th:block th:replace="~{template/js/js :: js ('commonJs')}">
</th:block>


<th:block th:replace="~{template/js/myInfo/js :: js ('myInfoForm')}">
</th:block>


</html>
