<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/header/headers.css}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="py-2 bg-light border-bottom">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2 active" aria-current="page">Home</a></li>
            <li class="nav-item"><a th:href="@{/templates/board}" class="nav-link link-dark px-2">게시판</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2">About</a></li>
        </ul>
        <ul class="nav">
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2" th:text="#{sky.login}"></a></li>
            <li class="nav-item"><a href="#" class="nav-link link-dark px-2"th:text="#{sky.signup}"></a></li>
        </ul>
    </div>
</nav>
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
        <a href="/static" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"/>
            </svg>
            <span class="fs-4">SKY TOY</span>
        </a>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
    </div>
</header>

<section class="container mt-3">
    <h2>자유 게시판</h2>
    <p>자유로운 분위기에서 소통하세요</p>
    <table class="table table-hover">
        <thead>
            <th>탭</th>
            <th>제목</th>
            <th>닉네임</th>
            <th>날짜</th>
            <th>조회수</th>
            <th>추천</th>
        </thead>
        <tbody>
            <tr th:each="list:${List}">
                <td>탭</td>
                <td ><a th:text="${list.title}" th:href="@{|/board/${list.id}|}"></a></td>
                <td th:text="${list.nickname}"></td>
                <td th:text="${list.date}"></td>
                <td>조회수</td>
                <td>추천</td>
            </tr>
        </tbody>
    </table>
</section>


</body>
</html>
