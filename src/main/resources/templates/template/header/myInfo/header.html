<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">


<th:block th:fragment="header">

  <section class="header row justify-content-center border-bottom">
    <nav class="col-lg-8 navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" data-bs-theme="dark">
          <ul class="navbar-nav ms-auto">
            <th:block th:if="${session.USER_ID != null}" th:with="userInfo = ${session.USER_ID}">

              <li class="nav-item">
                <img th:src="@{|/user/file/api/picture/${userInfo.userId}|}" alt="Admin"
                     class="userPicture navbar-picture rounded-circle p-1">
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark"
                   th:href="@{|/logout|}"
                ><small class="userNameInfo" th:text="${userInfo.userName}"></small></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark"
                   th:href="@{|/logout|}"
                   th:text="#{sky.alarm.none}"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark"
                   th:href="@{|/logout|}"
                   th:text="#{sky.logout}"></a>
              </li>
            </th:block>
          </ul>
        </div>
      </div>
    </nav>
  </section>
</th:block>

</html>
