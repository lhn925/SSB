<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="js (page)" th:with="lan = ${#locale.toString().substring(0,2)}">

<th:block th:if="${page == 'joinAgreeForm'}" class="joinAgreeForm">
  <script th:src="@{/js/common/function.js}"></script>
  <script th:src="@{/js/join/Agree.js}"></script>
  <script th:src="@{/js/join/join_ready.js}"></script>
  <script>
    let _agree;
    _onpageshow("/join/agree");
    _agree_ready_init();
  </script>
</th:block>

<th:block th:if="${page == 'joinForm'}" class="joinForm">
  <script th:src="@{/js/join/Email.js}"></script>
  <script th:src="@{/js/join/join.js}"></script>
  <script th:src="@{/js/join/join_ready.js}"></script>
  <script th:inline="javascript">
    const $password = document.getElementById("password");
    const rePw = [[${rePw}]];
    $password.value = rePw;
    let _email;
    let _join;
    // 뒤로가기로 진입시 agree 페이지로 이동
    _onpageshow("/join/agree");
    _join_ready_init();
  </script>
</th:block>

<th:block th:if="${page == 'helpForm'}" class="helpForm">
  <script th:src="@{/js/join/Email.js}"></script>
  <script th:src="@{/js/help/help_ready.js}"></script>
  <script th:inline="javascript">
    let _email;
    _id_help_ready_init();
  </script>
</th:block>

<th:block th:if="${page == 'login'}" class="login">
  <script th:src="@{/js/login/login.js}"></script>
  <script th:src="@{/js/login/login_ready.js}"></script>
  <script th:inline="javascript">
    let _login;

    _login_ready_init();
  </script>
</th:block>

<th:block th:if="${page == 'pwResetForm'}" class="pwResetForm">
  <script th:src="@{/js/help/reset.js}"></script>
  <script th:src="@{/js/help/reset_ready.js}"></script>
  <script th:inline="javascript">
    let _reset;
    _reset_ready_init();
  </script>
</th:block>


<th:block th:if="${page == 'idQueryForm'}" class="idQueryForm">
  <script th:src="@{/js/help/idquery.js}"></script>
  <script th:src="@{/js/help/idquery_ready.js}"></script>
  <script th:inline="javascript">
    let _idquery;
    _idquery_ready_init();
  </script>
</th:block>

</html>
